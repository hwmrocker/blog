---
layout: default
title: Posts about Movies | blog.gladis.org
---
<div id="home">
  <h2>Blog Posts about Movies</h2>
  <ul class="posts">
  {% for post in site.categories["movies"] %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
