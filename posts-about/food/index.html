---
layout: default
title: Your New Jekyll Site
---
<div id="home">
  <h2>Blog Posts about Food</h2>
  <ul class="posts">
  {% for post in site.categories["food"] %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
